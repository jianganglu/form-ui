<html>
  <title></title>
  <link href="assets/css/libs.css" rel="stylesheet">
  <style>
    .circle-radio {
      visibility: hidden;
    }
    .circle-radio+label {
      display: block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #00AAFF;
    }
    .circle-radio:checked+label {
      display: block;
      box-shadow: inset 0 0 0 6px #fff;
    }
  </style>
  <body>
    <input class="circle-radio" id="radio1" type="radio" name="radios"><lable for="radio1"></lable>
    <input class="circle-radio" id="radio2" type="radio" name="radios"><lable for="radio2"></lable>
    <script src="assets/js/index.js"></script>
  </body>
</html>
